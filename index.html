<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🚀 JavaScript Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>🚀 Mastering JavaScript Fundamentals</h1>
      <p>Explore variables, functions, loops, and the DOM!</p>
    </header>

    <main>
      <!-- Part 1 -->
      <section id="part1">
        <h2>🎯 Part 1: JS Basics</h2>
        <button id="ageCheckBtn">Check Age</button>
        <p id="ageResult"></p>
      </section>

      <!-- Part 2 -->
      <section id="part2">
        <h2>❤️ Part 2: Functions</h2>
        <button id="calcBtn">Calculate Total (Function)</button>
        <p id="calcResult"></p>
      </section>

      <!-- Part 3 -->
      <section id="part3">
        <h2>🔁 Part 3: Loops</h2>
        <button id="loopBtn">Show Countdown</button>
        <ul id="countdownList"></ul>
      </section>

      <!-- Part 4 -->
      <section id="part4">
        <h2>🌐 Part 4: DOM Manipulation</h2>
        <button id="toggleBtn">Toggle Highlight</button>
        <p id="toggleText">Click the button to highlight this text.</p>

        <button id="addItemBtn">Add List Item</button>
        <ul id="dynamicList"></ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 JS Fundamentals Assignment</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
